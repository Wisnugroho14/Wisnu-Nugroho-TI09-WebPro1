<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaScript 4</title>
</head>
<body>
    <form>
        <input type="number" id="bilangan1" onchange="hitung_penjumlahan()">
        <br>
        <span>+</span>
        <br>
        <input type="number" id="bilangan2" onchange="hitung_penjumlahan()">
        <br>
        <span>=</span>
        <br>
        <input type="number" id="hasil">
    </form>

    <script>
        function hitung_penjumlahan() {
          let bilangan1 = document.getElementById("bilangan1").value;
          let bilangan2 = document.getElementById("bilangan2").value;
          let hasil = parseInt(bilangan1) + parseInt(bilangan2);
          document.getElementById("hasil").value = hasil;
        }
    </script>
</body>
</html>
